<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends Kakao clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-column-clock">
        <span class="status-bar-clock">13:54 </span>
      </div>
      <div class="status-bar-column">
        <i class="fas fa-clock"></i><i class="fas fa-volume-mute"></i><i class="fas fa-wifi"></i
        ><span class="status-bar__battery-level">100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header>
      <div class="header-column">
        <h1 class="header-title">
          Friends
        </h1>
      </div>
      <div class="header-column">
        <span class="header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main>메인</main>
    <nav>네비</nav>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
